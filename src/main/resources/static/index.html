<body>

<div class="container">
 <div class="header clearfix">
  <h3 class="text-muted"><img src="images/mcLogo.png" />WebAuthn</h3>
 </div>

 <div class="jumbotron">
  <h1>Welcome to FIDO2</h1>
  <p class="lead">An example of FIDO2.0 Relying Party</p>
 </div>

 <p id="loadingText" style="padding-bottom:25px;"></p>
 <div id="loading">
  <div id="spinner" class="spinner middlespin"></div>
 </div>





 <div id="error" class="alert alert-danger" role="alert">
  <div class="glyphicon glyphicon-remove"></div>
  <div id="errMessage"></div>
 </div>

 <div id="success" class="alert alert-success" role="alert">
  <div class="glyphicon glyphicon-remove"></div>
  <div id="successMessage"></div>
 </div>

 <div class="row marketing">
  <form id="registerForm" class="form-signin">
   <h2 class="form-signin-heading">Please register</h2>
   <label for="username" class="sr-only">Username</label>
   <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="">
   <label for="alias" class="sr-only">Alias</label>
   <input type="text" id="alias" class="form-control" placeholder="Alias" required="">
   <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>
 </div>
 <div class="row marketing">
  <form id="loginForm" class="form-signin">
   <h2 class="form-signin-heading">Login</h2>
   <label for="username" class="sr-only">Username</label>
   <input type="text" id="loginUsername" class="form-control" placeholder="Username" required="" autofocus="">
   <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
 </div>

 <footer class="footer">
  <p>2018 Mastercard</p>
 </footer>

</div>
